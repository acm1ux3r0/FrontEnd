                    <label for="nombreE"> Nombre de la Empresa </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descriptionE"> Tarea desempe√±ada </label>
                    <input type="text" class="form-control" id="descriptionE" name="descriptionE"[(ngModel)]="expLab.descripcionE" required>
                </div>
                <button type='button' class="btn btn-warning">
                    Actualizar 
                </button>
            </form>
        </div>
    </div>
</div>
