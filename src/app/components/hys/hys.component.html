<div class="row">
    <h1> Hard & Soft skills</h1>

    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)" 
        [radius]="100" 
        [imageSrc]="(skill.img)" 
        [title]="(skill.nombre)"
        [titleColor]="'#0D47A1'"
        [titleFontSize]="'3em'"
        [showTitle]="false" 
        [showImage]="true" 
        [imageHeight]="90" 
        [imageWidth]="90" 
        [showUnits]="false"
        [showSubtitle]="false" 
        [outerStrokeWidth]="10" 
        [innerStrokeWidth]="5" 
        [outerStrokeColor]="'#00FF00'"
        [innerStrokeColor]="(skill.color)" 
        [animation]="true" 
        [animationDuration]="700"
        [lazy]="true">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}" title="boton-editar">
                    <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)" title="boton-borrar">
                    <i class="bi bi-trash-fill"></i></button>
            </td>
        </div>
        
    </div>
    
</div>
